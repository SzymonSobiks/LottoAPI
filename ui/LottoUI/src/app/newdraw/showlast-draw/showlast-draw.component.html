<h3 class="d-flex justify-content-center">Draw your numbers!</h3>
<table class="table text-center table-striped">
    <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Number #1</th>
            <th>Number #2</th>
            <th>Number #3</th>
            <th>Number #4</th>
            <th>Number #5</th>
            <th>timestamp</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of draw">
            <!-- <td>{{dataItem.drawId}}</td> -->
            <td>{{dataItem.numbers}}</td>
            <td>{{dataItem.numbers[1]}}</td>
            <td>{{dataItem.numbers[2]}}</td>
            <td>{{dataItem.numbers[3]}}</td>
            <td>{{dataItem.numbers[4]}}</td>
            <td>{{dataItem.timestamp}}</td>
        </tr>
    </tbody>
</table>

<div class=" d-flex justify-content-center">
    <button (click)="addDraw()" class="m-1 btn btn-light btn-outline-primary" Button>{{text}}</button>
</div>
